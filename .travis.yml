language: php
os: linux
dist: xenial
php:
  - 7.4.11

install:
  - cd api
  - composer install

before_script:
  - cd ../
  - docker-compose build
  - docker-compose up -d
  - sleep 15
  - docker exec -u root mysql chmod 777 /etc/mysql/scripts/migrate.sh
  - docker exec -u root mysql /etc/mysql/scripts/migrate.sh

script:
  - cd api
  - docker exec app /var/www/my-garden/api/bin/phpstan analyse /var/www/my-garden/api/features /var/www/my-garden/api/src -c /var/www/my-garden/api/phpstan.neon
  - docker exec app /var/www/my-garden/api/bin/psalm -c /var/www/my-garden/api/psalm.xml
  - docker exec app /var/www/my-garden/api/bin/behat
